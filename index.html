<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bf483bebf6.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="row">
      <div class="wrapper container-fluid col-xs-6 col-md-12">
        <div class="logo"><img class="img" src="./img/uneti.jpg" alt="" /></div>
        <header class="header">
          <div class="title">
            <div class="banner">
              <img class="img banner" src="./img/logo.jpg" alt="" />
            </div>
            <div class="text_header">
              <h1 class="text">KHOA ĐIỆN TỬ & KĨ THUẬT MÁY TÍNH</h1>
              <h2 class="text">Phần mềm giám sát</h2>
            </div>
          </div>
        </header>
        <main class="main">
          <div class="main_info">
            <div>
              <div class="card">
                <h2>Nhiệt độ</h2>
                <p id="humidity"></p>
                        </div>
            </div>
          <div class="card">
            <h2>Độ ẩm</h2>
            <p id="temperature"></p>
        </div>
        <div class="card">
          <h2>Cường độ âm thanh</h2>
          <p id="light"></p>
      </div>
          </div>
          <div class="row wrapper_chart">
            <div class="chart col-xs-4 col-md-8">
              <canvas id="myChart" width="100%"></canvas>
            </div>
          </div>
        </main>
      
        <div class="led">
          <div class="led_btn">
            <p class="text">Trạng thái led:</p>
            <input type="checkbox" id="switch" /><label id="switch" for="switch"
              >Toggle</label
            >
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
